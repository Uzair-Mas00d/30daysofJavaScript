<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-2 mb-4 text-center">Calculate Probablity</h1>
    <div class="container my-4">
        <div class="row">

            <div class="col-md-6">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="boxes" class="form-label">Enter total number of boxes(which are written with numbers of balls like 10 balls or 20 balls)</label>
                        <input type="text" class="form-control" id="boxes" placeholder="Enter total number of boxes">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="balls" class="form-label">Enter total number of balls</label>
                        <input type="text" class="form-control" id="balls" placeholder="Enter total number of balls">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="box" class="form-label">Enter number of boxes(Which are written with x no of balls)</label>
                        <input type="text" class="form-control" id="X-box" placeholder="Enter total number of second boxes">
                    </div>
                </div>
                <button id="btn" class="btn btn-primary">Calculate</button>
            </div>

            <div class="col-md-6" id="result">
                <div id="ans" class="col-md-8">

                </div>
                <div id="data" class="col-md-8">

                </div>
                
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
