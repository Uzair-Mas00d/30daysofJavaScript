<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <h1>Validating Web Forms</h1>

    <div class="main">
        <label for="fname" class="tag">First Name</label><br>
        <input type="text" id="fname" class="inpt">
        <p class="eror"></p>
    </div>
    <div class="main">
        <label for="lname" class="tag">Last Name</label><br>
        <input type="text" id="lname" class="inpt">
        <p class="eror"></p>
    </div>
    <div class="main">
        <label for="email" class="tag1">Email</label><br>
        <input type="text" id="email" class="inpt">
        <p class="eror"></p>
    </div>
    <div class="main">
        <label for="pass" class="tag2">Password</label><br>
        <input type="password" id="pass" class="inpt">
        <p class="eror"></p>
    </div>
    <div class="main">
        <label for="tele" class="tag2">TelePhone</label><br>
        <input type="text" id="tele" class="inpt">
        <p class="eror"></p>
    </div>
    <div class="main">
        <label for="bio" class="tag3">Your bio</label><br>
        <input type="text" id="bio" class="inpt">
        <p class="eror"></p>
    </div>
    <div class="main">
        <button type="submit" class="btn">Sumbit</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
